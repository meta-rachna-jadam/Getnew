<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Employee Projects</title>
</head>
<body>
	<center>
		<h1>Add Employee Projects</h1>
		<form th:action="@{addEmployeeProject}" method="POST">
			<table width="50%">
				<tr>
					<td>SELECT Employees</td>
					<td><select multiple name="employees">
							<option th:each="employee : ${employees}"
								th:value="${employee.code}" th:utext="${employee.email}" />
					</select></td>
					<td>Select project</td>
					<td><select  name="projects">
							<option th:each="project : ${projectList}"
								th:value="${project.projectId}" th:utext="${project.name}" />
					</select></td>
				</tr>
				<tr colspan="2">
					<td><input type="submit" value="submit"></td>
				</tr>
			</table>
		</form>
		<a th:href="@{dashboard}">click here to go to dashboard</a> </br>
	</center>
</body>
</html>
